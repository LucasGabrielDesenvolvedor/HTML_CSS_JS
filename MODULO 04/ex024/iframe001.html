<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <H1>Testando o uso do Iframe</H1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com">Cursoemvideo</a> para aprender a programar.
    </p>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar.
    </p>

    <p>
        acesse o site do 
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        pena que nao funciona dentro do Iframe.
    </p>

    <p></p>
</body>
</html>
