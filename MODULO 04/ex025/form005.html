<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Folários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked><label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="fisiculturismo" id="ifis" checked><label for="ifis">fisiculturismo</label><br>
            <input type="checkbox" name="volei" id="ivol"><label for="ivol">Volei</label><br>
        </fieldset>
    </form>
</body>
</html>
