<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de films </title>
    <style>
        body {
            height: 98vh;
            background-color: darkgray;
            font-family: Arial, Helvetica, sans-serif;
            /*background-image: url('./imagens/retro-filme.jpg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;*/
            background: darkgray url('./imagens/retro-filme.jpg.jpg') center center no-repeat fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            
        }

        table {
            width: 800px;
            height: 400px;
            border-collapse: collapse;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.452);

            & thead > tr > th {
                padding: 15px;
            }

            & th,td {
                border: 3px solid rgb(102, 102, 102);
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Tabela de filmes por grupo</h1>
    
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</html>
